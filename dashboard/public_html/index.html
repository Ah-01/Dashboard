<html>

        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--  Bootstrap Css  -->
        <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!--  Font Awesome Css  -->
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <!--  Datepicker Css  -->
        <link href="assets/bootstrap-datepicker-master/css/bootstrap-datepicker.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-fixed-top navbar-wrapper">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="javascript:void(0);">Dashboard</a></li>
                        <li><a href="javascript:void(0);">Topic</a></li>
                    </ul>
                    <form class="navbar-form ">
                        <div class="form-group input-group date datetimepicker">
                            <input type="text" placeholder="" class="form-control">
                            <a href="javascript:void(0);" class="input-group-addon "><span class="glyphicon glyphicon-calendar"></span></a>
                        </div>
                        <div class="form-group input-group date datetimepicker">
                            <input type="text" placeholder="" class="form-control">
                            <a href="javascript:void(0);" class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></a>
                        </div>
                        <div class="form-group input-group search-wrapper">
                            <input type="text" class="form-control" placeholder="Search...">
                            <a href="javascript:void(0);" class="input-group-addon"><span class="glyphicon glyphicon-search"></span></a>
                        </div>
                    </form>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <!--  Container Starts  -->
        <section>
            <div class="left-tab-wrapper">
                <div class="col-xs-1 left-tab-menu"> <!-- required for floating -->
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs tabs-left">
                        <li class="active"><a href="#home" data-toggle="tab"><i class="fa fa-bar-chart"></i></a></li>
                        <li><a href="#profile" data-toggle="tab"><i class="fa fa-comment"></i></a></li>
                        <li><a href="#messages" data-toggle="tab"><i class="fa fa-map-marker"></i></a></li>
                    </ul>
                </div>

                <div class="col-xs-11 tab-contant-wrapper">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="home">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="graph-container">
                                        <a id="chart" href="javascript:void(0);" class="zoom-button"><i class="fa fa-search-plus"></i></a>
                                        <div class="graph-wrapper">
                                            <div class="chart"></div>
                                        </div>
                                        <!-- Modal Starts -->
                                        <div class="modal fade chart" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                            <div class="modal-dialog modal-lg" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-search-minus"></i></span></button>
                                                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <!--  Contents will come here  -->
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--  Modal Ends  -->
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="graph-container">
                                        <a id="graph-2" href="javascript:void(0);" class="zoom-button"><i class="fa fa-search-plus"></i></a>
                                        <div class="graph-wrapper">
                                            <img class="img-responsive" src="assets/images/graph-1.jpg" alt="graph-1"/>
                                        </div>
                                        <!-- Modal Starts -->
                                        <div class="modal fade graph-2" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                            <div class="modal-dialog modal-lg" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-search-minus"></i></span></button>
                                                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <!--  Contents will come here  -->
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--  Modal Ends  -->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="graph-container">
                                        <a id="graph-3" href="javascript:void(0);" class="zoom-button"><i class="fa fa-search-plus"></i></a>
                                        <div class="graph-wrapper">
                                            <img class="img-responsive" src="assets/images/graph-1.jpg" alt="graph-1"/>
                                        </div>
                                        <!-- Modal Starts -->
                                        <div class="modal fade graph-3" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                            <div class="modal-dialog modal-lg" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-search-minus"></i></span></button>
                                                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <!--  Contents will come here  -->
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--  Modal Ends  -->
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="graph-container">
                                        <a href="javascript:void(0);" class="zoom-button"><i class="fa fa-search-plus"></i></a>
                                        <div class="graph-wrapper">
                                            <img class="img-responsive" src="assets/images/graph-1.jpg" alt="graph-1"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="graph-container">
                                        <a href="javascript:void(0);" class="zoom-button"><i class="fa fa-search-plus"></i></a>
                                        <div class="graph-wrapper">
                                            <img class="img-responsive" src="assets/images/graph-1.jpg" alt="graph-1"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="profile">Profile Tab.</div>
                        <div class="tab-pane" id="messages">Messages Tab.</div>
                    </div>
                </div>  
            </div>
        </section>
        <!--  Container Ends  -->
        <script src="assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="assets/js/d3.v3.js" type="text/javascript"></script>
        <script src="assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="assets/bootstrap-datepicker-master/js/moment.js" type="text/javascript"></script>
        <script src="assets/bootstrap-datepicker-master/js/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="assets/js/collapsible.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $('.datetimepicker').datepicker();

                $(".graph-container .zoom-button").click(function () {
                    var idContainer = $(this).attr("id");
                    var graphContent = $(this).parents(".graph-container").find(".graph-wrapper").html();
                    $("." + idContainer).modal();/*Initializing the modal*/
                    $("." + idContainer).find(".modal-body").html(graphContent);
                });
            });

        </script>
    </body>
</html>
